<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lego Trivia Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="assets/style/style.css" type="text/css">
    <script src="assets/style/javascript.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-sm-12 titlebar">
                <img src="assets/images/legotext.png " class="title-image">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-sm-0"></div>
            <div class="col-md-8 col-sm-12 question-image">#image</div>
            <div class="col-md-2 col-sm-0"></div>
        </div>
        <div class="row">
            <div class="col-md-2 col-sm-0"></div>
            <div class="col-md-8 col-sm-12 question-area"></div>
            <div class="col-md-2 col-sm-0"></div>
        </div>
        <div class="row">
            <div class="col-md-2 col-sm-0"></div>
            <div class="col-md-8 col-sm-12 answer-area"></div>
            <div class="col-md-2 col-sm-0"></div>
        </div>
        <div class="row">
            <div class="col-md-2 col-sm-0"></div>
            <div class="col-md-8 col-sm-12 timer">#Timer</div>
            <div class="col-md-2 col-sm-0"></div>
        </div>
    </div>
</div>

</body>
</html>
