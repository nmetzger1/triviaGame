<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lego Trivia Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css" type="text/css">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-12 titlebar"><h1>It's Lego Trivia</h1></div>
    </div>
    <div class="row">
        <div class="col-md-4 col-sm-0"></div>
        <div class="col-md-4 col-sm-12 question-image">#image</div>
        <div class="col-md-4 col-sm-0"></div>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-0"></div>
        <div class="col-md-6 col-sm-12 question-area">#Question</div>
        <div class="col-md-3 col-sm-0"></div>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-0"></div>
        <div class="col-md-6 col-sm-12 answer-area">#Answers</div>
        <div class="col-md-3 col-sm-0"></div>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-0"></div>
        <div class="col-md-6 col-sm-12 timer">#Timer</div>
        <div class="col-md-3 col-sm-0"></div>
    </div>
</div>
</body>
</html>
